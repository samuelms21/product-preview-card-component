<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="flex-container">
      <div class="flex-container" id="card">
        <div id="product-img"></div>
        <div class="card-text">
          <p class="ff-montserrat" id="product-category">PERFUME</p>
          <h2 class="ff-fraunces" id="product-name">
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="ff-montserrat" id="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-container" id="prices">
            <p id="current-price" class="ff-fraunces">$149.99</p>
            <p id="old-price" class="ff-montserrat">$169.99</p>
          </div>
          <a href="#" class="flex-container btn">
            <img src="./images/icon-cart.svg" id="cart-icon" />
            <p class="ff-montserrat">Add to Cart</p>
          </a>
        </div>
      </div>
      <div class="attribution ff-montserrat">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
